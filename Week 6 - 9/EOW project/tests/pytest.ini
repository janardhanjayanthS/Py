[pytest]
# Pytest configuration file

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Add project root to Python path
pythonpath = .

# Minimum Python version
minversion = 7.0


# Markers for categorizing tests
markers =
    unit: Unit tests that test individual functions
    integration: Integration tests that test multiple components
    auth: Tests related to authentication
    api: Tests for API endpoints
    database: Tests involving database operations
    cache: Tests for caching functionality
    slow: Tests that take a long time to run
    
# Test directories
testpaths = tests

# Ignore directories
norecursedirs = .git .tox dist build *.egg __pycache__

# Asyncio configuration
asyncio_mode = auto

# Coverage options
[coverage:run]
source = src
omit = 
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */env/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
